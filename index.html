<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryFrame</title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>StoryFrame</h1>
        <p>Generate short stories from a prompt — choose a style and go.</p>
      </header>

      <section class="card">
        <label for="prompt">Prompt</label>
        <input id="prompt" placeholder="Example: a brave robot" value="a brave robot" />

        <label for="style">Style</label>
        <select id="style">
          <option value="default" selected>Default</option>
          <option value="dark">Dark</option>
          <option value="kids">Kids</option>
        </select>

        <div class="actions">
          <button id="btn" type="button">Generate Story</button>
          <button id="copyBtn" type="button" disabled>Copy Story</button>
        </div>

        <pre id="result" class="result"></pre>
      </section>

      <footer class="footer">
        <span>
          Powered by
          <a href="https://storyframe-backend.onrender.com/docs" target="_blank" rel="noreferrer">
            StoryFrame Backend
          </a>
          •
          <a href="https://storyframe-frontend.pages.dev" target="_blank" rel="noreferrer">
            storyframe-frontend.pages.dev
          </a>
        </span>
      </footer>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
